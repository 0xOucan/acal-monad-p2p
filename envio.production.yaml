name: acal-production
networks:
  - id: 10143 # Monad Testnet
    rpc_config:
      - url: https://testnet-rpc.monad.xyz
      - url: https://rpc-testnet.monad.xyz # Fallback RPC
    start_block: 32680036
    contracts:
      - name: AcalEscrow
        address:
          - 0x9486f6C9d28ECdd95aba5bfa6188Bbc104d89C3e
        handler: src/EventHandlers.ts
        events:
          - event: OrderCreated(uint256 indexed orderId, address indexed maker, string crHash, string hashQR, uint256 mxn, uint256 mon, uint256 expiry)
            requiredEntities:
              - name: Order
              - name: OrderEvent
              - name: GlobalStats
          - event: OrderLocked(uint256 indexed orderId, address indexed taker)
            requiredEntities:
              - name: Order
              - name: OrderEvent
              - name: GlobalStats
          - event: OrderCompleted(uint256 indexed orderId)
            requiredEntities:
              - name: Order
              - name: OrderEvent
              - name: GlobalStats
          - event: OrderCancelled(uint256 indexed orderId)
            requiredEntities:
              - name: Order
              - name: OrderEvent
              - name: GlobalStats
          - event: OrderDisputed(uint256 indexed orderId)
            requiredEntities:
              - name: Order
              - name: OrderEvent
              - name: GlobalStats